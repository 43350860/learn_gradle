
//加入java插件
apply plugin: 'java'

//配置依赖的仓库
repositories {
    mavenLocal()
    mavenCentral()
}

//配置库依赖
dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

//例子: 6.5, 定制MANIFEST.MF文件
sourceCompatibility = 1.5
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Titile': 'Gradle Quickstart', 'Implementation-Version': version
    }
    /*
    1. 执行gradle clean && gradle jar
    2. 解压jar包，得到文件: META-INF/MANIFEST.MF
    3. 内容如下:
    Manifest-Version: 1.0
    Implementation-Titile: Gradle Quickstart
    Implementation-Version: 1.0
    */
}

//例子:6.6. 测试阶段加入一个系统属性
test {
    systemProperties 'name': '觉梦'
}


//Example 7.7 发布Jar文件
uploadArchives {
    repositories {
        flatDir {
            dir 'repos'
        }
    }
}

assemble.doFirst {
    println 'Pre assemble'
}


assemble.doLast {
    println 'Post assemble'
}


